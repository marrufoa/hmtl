<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,maximum-scale=1"
    />

    <title>Weather Site</title>

    <!-- Loading third party fonts -->
    <link
      href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|"
      rel="stylesheet"
      type="text/css"
    />
    <link href="fonts/font-awesome.min.css" rel="stylesheet" type="text/css" />

    <!-- Loading main css file -->
    <link rel="stylesheet" href="style.css" />

    <!--[if lt IE 9]>
      <script src="js/ie-support/html5.js"></script>
      <script src="js/ie-support/respond.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="site-content">
      <div class="site-header">
        <div class="container">
          <iframe
            allow="camera; microphone; fullscreen; display-capture; autoplay"
            src="https://jitsi.gcom-pipe.link/TDC"
            style="height: 100%; width: 100%; border: 1000px; margin: auto"
          ></iframe>
          <a href="index.html" class="branding">
            <img src="images/thumb-1.jpg" alt="" class="logo" />
            <div class="logo-type">
              <h1 class="site-title">DestinyChild</h1>
              <small class="site-description">Your weather here</small>
            </div>
          </a>

          <!-- Default snippet for navigation -->
          <div class="main-navigation">
            <button type="button" class="menu-toggle">
              <i class="fa fa-bars"></i>
            </button>
            <ul class="menu">
              <!--change for each city-->
              <li class="menu-item current-menu-item">
                <a href="index.html">Home</a>
              </li>
              <li class="menu-item"><a href="photos.html">Photos</a></li>
            </ul>
            <!-- .menu -->
          </div>
          <!-- .main-navigation -->

          <div class="mobile-navigation"></div>
        </div>
      </div>
      <!-- .site-header -->

      <div class="hero" data-bg-image="images/banner.png">
        <div class="container">
          <form action="#" class="find-location"></form>
        </div>
      </div>
      <div class="forecast-table">
        <!--the box for forcast-->
        <div class="container">
          <div class="forecast-container">
            <div class="today forecast">
              <div class="forecast-header">
                <div class="day">Friday</div>
                <div class="date">28 April</div>
              </div>
              <!-- .forecast-header -->
              <div class="forecast-content">
                <div class="location">Antartica</div>
                <div class="degree">
                  <div class="1h num test1"><sup>o</sup>F</div>
                  <!-- <small class="1l"><sup>o</sup></small> -->
                </div>

                <!--chance of rain-->
                <span
                  ><img src="images/icon-wind.png" alt="" class="wind" />
                  mph</span
                >
                <!--wind speed-->
                <span
                  ><img
                    src="images/icon-compass.png"
                    alt=""
                    class="direction" /></span
                ><!--wind direction-->
              </div>
            </div>
            <div class="forecast">
              <div class="forecast-header">
                <div class="day">Atlanta</div>
              </div>
              <!-- .forecast-header -->
              <div class="forecast-content">
                <div class="2h degree test2"><sup>o</sup>F</div>
                <!--temp high-->
                <small class="test7"><sup>o</sup></small>
                <!--temp low-->
              </div>
            </div>
            <div class="forecast">
              <div class="forecast-header">
                <div class="day">New Jersey</div>
              </div>
              <!-- .forecast-header -->
              <div class="forecast-content">
                <div class="3h degree test3"><sup>o</sup>F</div>
                <small class="test8"><sup>o</sup></small>
              </div>
            </div>
            <div class="forecast">
              <div class="forecast-header">
                <div class="day">Phillipines</div>
              </div>
              <!-- .forecast-header -->
              <div class="forecast-content">
                <div class="4h degree test4"><sup>o</sup>F</div>
                <small class="test9"><sup>o</sup></small>
              </div>
            </div>
            <div class="forecast">
              <div class="forecast-header">
                <div class="day">Savannah</div>
              </div>
              <!-- .forecast-header -->
              <div class="forecast-content">
                <div class="5h degree test5"><sup>o</sup>F</div>
                <small class="test10"><sup>o</sup></small>
              </div>
            </div>
            <div class="forecast">
              <div class="forecast-header">
                <div class="day">Seattle</div>
              </div>
              <!-- .forecast-header -->
              <div class="forecast-content">
                <div class="6h degree test6"><sup>o</sup>F</div>
                <small class="test11"><sup>o</sup></small>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer class="site-footer">
        <div class="container">
          <div class="row">
            <div class="col-md-8"></div>
            <div class="col-md-3 col-md-offset-1"></div>
          </div>

          <p class="colophon">
            Copyright 2023 DestinyChild. All rights reserved
          </p>
        </div>
      </footer>
      <!-- .site-footer -->
    </div>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
